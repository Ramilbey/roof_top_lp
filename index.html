
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROOFTOP ENERGY</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header id="rooftop">
      <div class="image">
        <img src="./solar-panel.jpg" alt="Solar Panel" />
      </div>
      <div class="text">
        <h2>Rooftop Energy Solar Savings Calculator</h2>
      </div>
      <div class="links">
        <a href="#how-it-works">How It Works</a>
        <a href="#faq">FAQ</a>
        <a href="#contact">Contact</a>
      </div>
    </header>

    <main>
      <section class="calculator">
        <form id="form">
            <div class="container">
                <label for="rmn">Monthly TNB Bill (RM):</label>
                <input type="number" id="rmn" />
              </div>
              <div class="state">
                <label for="location">Location (Optional):</label>
                <select id="location" name="location">
                  <option value="">Select State</option>
                  <option value="Johor">Johor</option>
                  <option value="Kuala Lumpur">Kuala Lumpur</option>
                  <option value="Selangor">Selangor</option>
                </select>
                <button id="calculateButton" type="submit">Calculate Savings</button>
              </div>
      
              <div class="modal" id="modal">
                <div class="modal_item" id="results"></div>
              </div>
        </form>
      
      </section>

      <section class="callBack">
        <div class="buttonCont">
          <!-- <h3>Call Us Today</h3>
          <p>+60 123 456 7890</p> -->
          <label for="Name" class="name">Name</label>
          <input type="text">
          <label for="email" class="email">Email/Phone</label>
          <input type="text" id="phoneEmail">

          <button class="callButton">Book a Callback</button>
        </div>

      </section>



    </main>

    <script src="./main.js"></script>
  </body>
</html>
